<app-sidebar
(sidebarToggle)="handleSidebarToggle($event)">
</app-sidebar>

<div class="main-content" [class.active]="!isSidebarActive">
  <app-header></app-header>

  <div class="grid-container">

    <div class="column">
      <div class = "filter-container">
        <div class="carousel-container" [class.grey-out]="allTransactions">
          <button (click)="moveCarousel(-1)" [disabled]="allTransactions">←</button>
          <span [class.grey-out-text]="allTransactions">{{ getCurrentMonth() }}</span>
          <button (click)="moveCarousel(1)" [disabled]="allTransactions">→</button>
        </div>
        <div class="historial-checkbox">
          <input type="checkbox" id="allHistorial" (change)="handleAllTransactionsChange()">
          <label for="allHistorial">All</label>
        </div>
      </div>

      <div class="basic-information">
        <app-general-information
        [cardName]="creditCard.name"></app-general-information>
      </div>

      <app-overview-card
      [puntosColombia]="puntosColombia"
      [totalLosses]="totalLosses"
      [balancePcoLosses]="balancePcoLosses"
      ></app-overview-card>
    </div>

  <div class="column">
    <app-progress-card
    [progressBarValue]="progressBarValue"
    [creditCardName]="creditCard.name"
    [progressPaymentBarValue]="progressPaymentBarValue">
    </app-progress-card>

    <app-calendar-card
    [currentMonth]="currentMonth"
    [weekDays]="weekDays"
    [daysInMonth]="daysInMonth">
    </app-calendar-card>
  </div>


  </div>
</div>
