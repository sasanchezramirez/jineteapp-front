<app-sidebar
(sidebarToggle)="handleSidebarToggle($event)">
</app-sidebar>

<div class="main-content" [class.active]="!isSidebarActive">
  <app-header></app-header>

  <div class="grid-container">
    <div class="basic-information">
      <app-general-information
      [cardName]="creditCard.name"></app-general-information>
    </div>
    <app-progress-card
    [progressBarValue]="progressBarValue"
    [creditCardName]="creditCard.name"
    [progressPaymentBarValue]="progressPaymentBarValue"
    ></app-progress-card>
    <app-calendar-card
    [currentMonth]="currentMonth"
    [weekDays]="weekDays"
    [daysInMonth]="daysInMonth"
    >

    </app-calendar-card>
    <app-overview-card
    [puntosColombia]="puntosColombia"
    [totalLosses]="totalLosses"
    [balancePcoLosses]="balancePcoLosses"
    ></app-overview-card>
  </div>
</div>
