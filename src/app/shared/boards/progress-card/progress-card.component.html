<div class="grid-item">
  <div class="card">
    <h2 class="tittle">Jineteo</h2>
    <svg class="progress-circle" width="100" height="100" viewBox="0 0 100 100">
      <circle class="progress-circle-back" cx="50" cy="50" r="45" fill="none" stroke="#eee" stroke-width="10"/>
      <circle class="progress-circle-progress" cx="50" cy="50" r="45" fill="none"  stroke-width="10"
              stroke-linecap="round" [attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="progressOffset"/>
    </svg>
    <span>{{ progressBarValue }}%</span>
  </div>
  <div class="payment-card">
    <h2 class="tittle">Payment</h2>
    <svg class="progress-circle" width="100" height="100" viewBox="0 0 100 100">
      <circle class="progress-circle-back" cx="50" cy="50" r="45" fill="none" stroke="#eee" stroke-width="10"/>
      <circle class="progress-circle-progress" cx="50" cy="50" r="45" fill="none"  stroke-width="10"
              stroke-linecap="round" [attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="paymentProgressOffset"/>
    </svg>
    <span>{{ progressPaymentBarValue }}%</span>
  </div>
  <button class="button" (click)="goToNewCreditCard()">
    <div class="new-credit-card">
      <img src="../../../../assets/icons/plus.svg" alt=""
      class="img-plus">
    </div>
  </button>
</div>
